
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatteryExport - Professional Lithium Battery Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 15px auto;
        }
        
        header {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: white;
            text-align: center;
            padding: 25px 15px;
            position: relative;
        }
        
        h1 {
            font-size: 1.7rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .slogan {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 300;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            color: white;
        }
        
        .contact-list {
            padding: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eef2f7;
        }
        
        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .whatsapp .contact-icon { background: #25D366; }
        .wechat .contact-icon { background: #09B83E; }
        .facebook .contact-icon { background: #1877F2; }
        .email .contact-icon { background: #D44638; }
        
        .contact-info {
            flex-grow: 1;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3px;
            color: #2c3e50;
        }
        
        .contact-value {
            font-size: 0.9rem;
            color: #666;
        }
        
        .qr-section {
            padding: 0 20px 15px;
            text-align: center;
        }
        
        .qr-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .qr-item {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 150px;
        }
        
        .qr-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            display: block;
            margin: 0 auto 10px;
            border: 1px solid #eee;
        }
        
        .qr-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-selector:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 480px) {
            .qr-container {
                flex-direction: column;
                align-items: center;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .contact-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <i class="fas fa-battery-full"></i>
            </div>
            <h1>Contact Us</h1>
            <div class="slogan">Professional lithium battery solutions</div>
        </header>
        
        <div class="contact-list">
            <div class="contact-item whatsapp" onclick="openWhatsApp()">
                <div class="contact-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">WhatsApp</div>
                    <div class="contact-value">+86 189 3829 5136</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
            
            <div class="contact-item wechat" onclick="openWeChat()">
                <div class="contact-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">WeChat</div>
                    <div class="contact-value">+86 189 3829 5136</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
            
            <div class="contact-item facebook" onclick="openFacebook()">
                <div class="contact-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">Facebook</div>
                    <div class="contact-value">batteryexport</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
            
            <div class="contact-item email" onclick="openEmail()">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">Email</div>
                    <div class="contact-value">battery3136@gmail.com</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
        </div>
        
        <div class="qr-section">
            <div class="qr-container">
                <div class="qr-item">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://u.wechat.com/EDJ7FWME2zNJ1NIcSg7Kx0Y" alt="WeChat QR Code">
                    <div class="qr-label">WeChat</div>
                </div>
                <div class="qr-item">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://wa.me/message/P5C34VFDAD5NK1" alt="WhatsApp QR Code">
                    <div class="qr-label">WhatsApp</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 BatteryExport - Professional Lithium Battery Solutions</p>
    </footer>

    <script>
        // 联系功能
        function openWhatsApp() {
            window.location.href = 'https://wa.me/message/P5C34VFDAD5NK1';
        }

        function openWeChat() {
            window.location.href = 'https://u.wechat.com/EDJ7FWME2zNJ1NIcSg7Kx0Y';
        }

        function openFacebook() {
            window.location.href = 'https://www.facebook.com/profile.php?id=100085046826505';
        }

        function openEmail() {
            window.location.href = 'mailto:battery3136@gmail.com';
        }
    </script>
</body>
</html>
