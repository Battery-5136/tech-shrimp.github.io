
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatteryExport - 专业锂电池解决方案</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 15px auto;
            position: relative;
        }
        
        header {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: white;
            text-align: center;
            padding: 25px 15px;
            position: relative;
        }
        
        h1 {
            font-size: 1.7rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .slogan {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 300;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            color: white;
        }
        
        .contact-list {
            padding: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eef2f7;
        }
        
        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .whatsapp .contact-icon { background: #25D366; }
        .wechat .contact-icon { background: #09B83E; }
        .facebook .contact-icon { background: #1877F2; }
        .email .contact-icon { background: #D44638; }
        
        .contact-info {
            flex-grow: 1;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3px;
            color: #2c3e50;
        }
        
        .contact-value {
            font-size: 0.9rem;
            color: #666;
        }
        
        .qr-section {
            padding: 0 20px 15px;
            text-align: center;
        }
        
        .qr-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .qr-item {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 150px;
            position: relative;
        }
        
        .qr-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            display: block;
            margin: 0 auto 10px;
            border: 1px solid #eee;
        }
        
        .qr-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .ios-tips {
            background: #f0f9ff;
            border-radius: 10px;
            padding: 15px;
            margin: 0 20px 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #2c3e50;
            border: 1px solid #cdeeff;
            display: none;
        }
        
        .ios-tips i {
            color: #3498db;
            margin-right: 5px;
        }
        
        .wechat-tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 10;
            display: none;
            text-align: center;
            width: 90%;
        }
        
        .qr-item:hover .wechat-tooltip {
            display: block;
        }
        
        @media (max-width: 480px) {
            .qr-container {
                flex-direction: column;
                align-items: center;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .contact-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <i class="fas fa-battery-full"></i>
            </div>
            <h1>联系我们</h1>
            <div class="slogan">专业锂电池解决方案</div>
        </header>
        
        <div class="ios-tips" id="ios-tips">
            <i class="fas fa-info-circle"></i>
            在iOS设备上，请点击"打开微信"按钮直接跳转，或扫描二维码添加联系人
        </div>
        
        <div class="contact-list">
            <div class="contact-item whatsapp" onclick="openWhatsApp()">
                <div class="contact-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">WhatsApp</div>
                    <div class="contact-value">+86 189 3829 5136</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
            
            <div class="contact-item wechat" onclick="openWeChat()">
                <div class="contact-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">微信</div>
                    <div class="contact-value">+86 189 3829 5136</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
            
            <div class="contact-item facebook" onclick="openFacebook()">
                <div class="contact-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">Facebook</div>
                    <div class="contact-value">batteryexport</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
            
            <div class="contact-item email" onclick="openEmail()">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">邮箱</div>
                    <div class="contact-value">battery3136@gmail.com</div>
                </div>
                <i class="fas fa-chevron-right" style="color: #888;"></i>
            </div>
        </div>
        
        <div class="qr-section">
            <div class="qr-container">
                <div class="qr-item">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://u.wechat.com/EDJ7FWME2zNJ1NIcSg7Kx0Y" alt="微信二维码">
                    <div class="qr-label">微信</div>
                    <div class="wechat-tooltip">长按保存二维码，在微信中扫描添加</div>
                </div>
                <div class="qr-item">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://wa.me/message/P5C34VFDAD5NK1" alt="WhatsApp二维码">
                    <div class="qr-label">WhatsApp</div>
                </div>
            </div>
            
            <button class="wechat-btn" onclick="openWeChat()">
                <i class="fab fa-weixin"></i> 打开微信
            </button>
        </div>
    </div>
    
    <footer>
        <p>© 2023 BatteryExport - 专业锂电池解决方案</p>
    </footer>

    <script>
        // 检测iOS设备
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        // 显示iOS提示
        if (isIOS()) {
            document.getElementById('ios-tips').style.display = 'block';
        }
        
        // 微信跳转函数（iOS兼容方案）
        function openWeChat() {
            // 尝试直接打开微信
            window.location.href = 'weixin://';
            
            // 备用方案：如果打不开微信，显示提示
            setTimeout(function() {
                if (!document.hidden) {
                    alert('无法打开微信，请确保已安装微信应用。或者扫描二维码添加联系人。');
                }
            }, 1000);
        }
        
        // WhatsApp跳转
        function openWhatsApp() {
            window.location.href = 'https://wa.me/message/P5C34VFDAD5NK1';
        }
        
        // Facebook跳转
        function openFacebook() {
            window.location.href = 'https://www.facebook.com/profile.php?id=100085046826505';
        }
        
        // 邮箱跳转
        function openEmail() {
            window.location.href = 'mailto:battery3136@gmail.com';
        }
        
        // 添加微信二维码长按保存功能
        document.querySelector('.qr-item img').addEventListener('longpress', function(e) {
            e.preventDefault();
            alert('请使用截图功能保存二维码');
        }, false);
    </script>
</body>
</html>
